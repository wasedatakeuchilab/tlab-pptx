---
name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install hatch
        run: pipx install hatch
      - name: Lint
        run: hatch run lint:lint
      - name: Check type
        run: hatch run check-type
      - name: Test
        run: |
          hatch run test-doc
          hatch run test --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v3
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
        # pre-commit/action is deprecated.
        # See https://github.com/marketplace/actions/pre-commit.
        #
        # But we have to use it because pre-commit.ci doesn't
        # seem to support Docker hooks currently on 2023/03/23.
